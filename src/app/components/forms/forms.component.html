<section class="contact-wrap">
  <form
    ngNativeValidate
    class="contact-form row g-3 needs-validation"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        name="username"
        #username="ngModel"
        ngModel
        required
        pattern="[a-zA-Z]+"
      />
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="text-danger"
      >
        Username must contain only letters
      </div>
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input
        type="{{ hidePassword ? 'password' : 'text' }}"
        class="form-control"
        id="inputPassword4"
        name="password"
        #password="ngModel"
        ngModel
        required
        minlength="8"
        placeholder="Password"
      />
      <span class="input-group-addon" (click)="togglePasswordVisibility()">
        <i
          class="bi bi-eye-slash eye-icon"
          [ngClass]="{ 'bi-eye': hidePassword, 'bi-eye-slash': !hidePassword }"
        ></i>
      </span>

      <div
        *ngIf="
          (password.invalid && password.dirty) ||
          (password.invalid && password.pristine && registerForm.submitted)
        "
        class="text-danger"
      >
        Password must be at least 8 characters long
      </div>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Confirm Password</label>
      <input
        type="{{ hideConfirmPassword ? 'password' : 'text' }}"
        name="confirmPassword"
        class="form-control"
        #confirmPassword="ngModel"
        ngModel
        required
        placeholder="Confirm Password"
        minlength="8"
        [pattern]="password.value"
      />
      <span
        class="input-group-addon"
        (click)="toggleConfirmPasswordVisibility()"
      >
        <i
          class="bi bi-eye-slash eye-icon"
          [ngClass]="{
            'bi-eye': hideConfirmPassword,
            'bi-eye-slash': !hideConfirmPassword
          }"
        ></i>
      </span>

      <div
        *ngIf="
          (confirmPassword.invalid && confirmPassword.dirty) ||
          (confirmPassword.invalid &&
            confirmPassword.pristine &&
            registerForm.submitted)
        "
        class="text-danger"
      >
        Confirm Password does not match
      </div>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
      />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartment, studio, or floor"
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose</option>
        <option>Maharashtra</option>
        <option>Goa</option>
        <option>Telangana</option>
        <option>Assam</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" />
    </div>
    <div class="col-12 text-center">
      <div class="form-check form-check-purple">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" />
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn c-two">Sign in</button>
    </div>
  </form>
</section>
