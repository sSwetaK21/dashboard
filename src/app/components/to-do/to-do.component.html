<p>to-do works!</p>

<div class="to-do-list">
  <div class="container d-flex justify-content-center align-items-center p-5">
    <div
      class="to-do-list-body position-relative d-flex flex-column bg-white rounded-5"
    >
      <div class="to-do-list-tasks p-5">
        <div class="title text-center">
          <h1 class="fw-bold">To-do list</h1>
          <p id="tasksInfo" class="fw-bold"></p>
        </div>
        <div class="input-group mb-3">
          <input
            id="taskInput"
            type="text"
            class="form-control"
            placeholder="Add your task ..."
            [(ngModel)]="newTodo"
            aria-label="Add your task"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="addTodo()"  
            id="addTaskBtn"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th class="w-50">Task</th>

              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tasksBody">
            <tr *ngFor="let todo of todos; let i = index">
              <td>  {{ todo }} </td> 
              <td>  
<button class="c-two" (click)="removeTodo(i) ">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
